<body>
    <div id="table">
    	<div id="tank" style="background-image: url('tk.png'); height:40px; width:40px; background-position-y:40px;"></div>
    		
    	</div>


<input type="button" value="上" name="0" onclick=tank.move(0) style="float: right;" id="up">
<input type="button" value="右" name="1" onclick=tank.move(1) style="float: right;" id="right">
<input type="button" value="下" name="2" onclick=tank.move(2) style="float: right;" id="down">
<input type="button" value="左" name="3" onclick=tank.move(3) style="float: right;" id="left">




<script type="text/javascript">
	


function tank(x,y,direction){

     


	this.x=x;
	this.y=y;
	this.direction=direction;
	this.speed=15;
	// 初始化tank很重要
	var tank = $("tank");
	// var tank =document.getElementById('tank');

	tank.style.top = this.y +"px";
	tank.style.left = this.x + "px";


	/*
	上 0  0px
	右 1  -40px
	下 2  -80
	左 3   40px

	*/

	this.move=function move(num){
		switch(num){

        case 0://上
        this.y-=this.speed;
        direction=0;
        tank.style.backgroundPositionY=0 + "px";
        break;

        case 1://右
        this.x+=this.speed;
        direction=1;
        tank.style.backgroundPositionY=-40 + "px";
        break;


        case 2:
        this.y+=this.speed;
        direction=2;
        tank.style.backgroundPositionY=-80 + "px";
        break;


        case 3:
        this.x-=this.speed;
        direction=3;
        tank.style.backgroundPositionY=40 + "px";
        break;
        


		}

		//move结束后要更新坦克的位置
	tank.style.top = this.y +"px";
	tank.style.left = this.x + "px";
	}
}

function $(id){
	return document.getElementById(id);
}
var tank = new tank(200,360,0);

</script>
